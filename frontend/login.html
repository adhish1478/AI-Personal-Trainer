<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href = "css/style.css">
</head>
<body class="container py-4">
    <div class="centre-container">
  <h2 class="mb-4">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <br><br>
    <h6>Don't have an account?</h3>
    <a href="register.html" class="btn btn-secondary">Register</a>
  </form>
</div>
</body>
<script>
    const host= "http://127.0.0.1:8000/accounts/api/" // Base URL for the API

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    const email= document.getElementById('email').value.trim();
    const password= document.getElementById('password').value.trim();

    try {
        const response= await fetch(host + "token/", {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password})
        });

        const data= await response.json();

        if(response.ok && data.access && data.refresh) {
            // Login successful, store the token and redirect to the dashboard
            localStorage.setItem('token', data.access);
            localStorage.setItem('refresh', data.refresh);
            window.location.href= "chat.html"; // Redirect to the chat page
        } else if (response.status === 401) {
            alert("Login failed: Invalid credentials.");
        } else {
            // Handle login error
            alert("Login Failed: " + (data.detail || "Unknown error, Please try again"));
        }
        } catch(err) {
            alert("Something went wrong, Please try after some time");
            console.error("Error during login:", err);
        }
    
});
</script>
</html>
